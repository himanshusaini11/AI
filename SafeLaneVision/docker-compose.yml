services:
  db:
    build: ./db
    platform: linux/arm64/v8
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: safelane
    ports: ["55432:5432"]  # expose to LAN for mobile access
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/safelane
      OPENWEATHER_KEY: ${OPENWEATHER_KEY}
      MAPBOX_TOKEN: ${MAPBOX_TOKEN}
      HTTP_TIMEOUT_S: ${HTTP_TIMEOUT_S:-15}
      PROVIDER_MODE: ${PROVIDER_MODE:-premium}
    env_file:
      - .env
    depends_on: [db]
    ports: ["8000:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  db_data:
